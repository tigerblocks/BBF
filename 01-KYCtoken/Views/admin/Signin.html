<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBF | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="Plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="Plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="style/css/adminlte.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        .login-box {
            width: 380px!important;
        }
        
        .form-control {
            background-color: #ced4da61 !important;
            border: 0px solid #ced4da !important;
        }
        
        h1 {
            font-size: 3rem;
        }
        
        nav {
            margin-left: 0px !important;
        }
    </style>
</head>

<body class="hold-transition login-page bg-white">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light fixed-top">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item ml-5">
                <img src="img/image7.png" alt="logo" />
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Navbar Search -->
            <li class="nav-item mr-5 my-2">
                <button type="button" class="bg-white rounded">
                  Register
                </button>
            </li>
        </ul>
    </nav>



    <div class="login-logo mb-5">
        <h1>Sign in to administration</h1>
    </div>
    <div class="login-box">
        <div>
            <form action="/Signin.html" method="post">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Casey@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="*************">
                </div>
            </form>

            <div class="social-auth-links text-center mb-4">

                <a href="/dashboardAdmin.html" class="btn btn-block btn-primary">
                        Login      
                        <i class="fa-solid fa-arrow-right pl-1"></i>                 
                    </a>
            </div>
            <!-- /.social-auth-links -->


            <div class="row mb-4">
                <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="text-muted font-weight-normal"> Keep me logged in </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <a href="#"><u>Forgot password</u></a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->


    <!-- Bootstrap 4 -->
    <script src="Plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js" integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
